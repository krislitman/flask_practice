{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class='content'>
  <center>
    <h1>Update Entry</h1>
    <hr>
    <div class='form'>
      <form action='/update/{{entry.id}}' method='POST'>
          <input type='text' name='content' id='content' value="{{entry.content}}">
          <input type='submit' value='Add Entry'>
      </form>
    </center>
  </div>
</div>
{% endblock %}
